{% extends 'blog/home.html' %} {% load static %} {% block content %}
<main>
  <style>
    /* CSS styles */
    .post-details {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      margin-left: 170px;
      margin-top: 20px;
      max-width: 700px;
    }

    .post-title {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .post-meta {
      color: #666;
      margin-bottom: 10px;
      font-size: 0.9em;
    }

    .post-description {
      margin-bottom: 20px;
      font-size: 1em;
    }

    .edit-post-link,
    .delete-post-link,
    .return-list-link {
      margin-right: 10px;
      text-decoration: none;
      color: #5c7aea;
      font-size: 0.9em;
    }

    .edit-post-link:hover,
    .delete-post-link:hover,
    .return-list-link:hover {
      text-decoration: underline;
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="post-details">
          <h3 class="post-title">{{ post.title }}</h3>
          <h4 class="post-meta">By {{ post.creator }}</h4>
          <h4 class="post-meta">Published: {{ post.created_at }}</h4>
          {% if post.image %}
          <img src="{{ post.image.url }}" alt="Image for {{ post.title }}" />
          {% else %}
          <h4>No image available.</h4>
          {% endif %}
          <p class="post-description">{{ post.description }}</p>
          <a href="{% url 'post_edit' post.pk %}" class="edit-post-link"
            >Edit post</a
          >
          <a href="{% url 'post_delete' post.pk %}" class="delete-post-link"
            >Delete post</a
          >
          <a href="{% url 'home' %}" class="return-list-link"
            >Return to the List</a
          >
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
